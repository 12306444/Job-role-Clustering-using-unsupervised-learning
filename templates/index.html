<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Role Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }
        h1 {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 18px;
            cursor: pointer;
        }
        .box {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 6px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        pre {
            background: #eee;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Job Role Prediction System</h1>

<!-- ---------------- SINGLE PREDICTION ---------------- -->
<div class="box">
    <h2>Single Job Description</h2>
    <textarea id="singleText" placeholder="Paste a job description here..."></textarea>
    <br>
    <button onclick="predictSingle()">Predict</button>

    <div class="result" id="singleResult"></div>
</div>

<!-- ---------------- BULK PREDICTION ---------------- -->
<div class="box">
    <h2>Bulk Job Descriptions</h2>
    <p>Enter one job description per line</p>
    <textarea id="bulkText" placeholder="Description 1&#10;Description 2&#10;Description 3"></textarea>
    <br>
    <button onclick="predictBulk()">Predict Bulk</button>

    <pre id="bulkResult"></pre>
</div>

<script>
    async function predictSingle() {
        const text = document.getElementById("singleText").value;

        const response = await fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        if (data.error) {
            document.getElementById("singleResult").innerText = data.error;
        } else {
            document.getElementById("singleResult").innerText =
                `Predicted Role: ${data.predicted_role} | Confidence: ${data.confidence}`;
        }
    }

    async function predictBulk() {
        const rawText = document.getElementById("bulkText").value;
        const texts = rawText.split("\n").map(t => t.trim()).filter(t => t);

        const response = await fetch("/predict_bulk", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ texts: texts })
        });

        const data = await response.json();

        if (data.error) {
            document.getElementById("bulkResult").innerText = data.error;
        } else {
            document.getElementById("bulkResult").innerText =
                JSON.stringify(data.results, null, 2);
        }
    }
</script>

</body>
</html>
